name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Keeps Pages settings in sync with the jobâ€™s environment
-     - uses: actions/configure-pages@v3
+     - uses: actions/configure-pages@v4   # optional but recommended

      # Package site files for deployment
-     - uses: actions/upload-pages-artifact@v1
+     - uses: actions/upload-pages-artifact@v2   # â† must be v2 (uses upload-artifact@v4)
        with:
          path: '.'          # or '_site', 'dist', etc.

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v2       # already on v2 ğŸ‘
